<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="header">
    <h1>Julian's Diner</h1>
    <h3 class="slogan">The Best Sushi In Town</h3>
  </div>

  <div class="menu">
    <ul>
      <div class="california">
        <img src="images/cali.jpeg" alt="california roll" class = "cali-img"/>
        <div class="california-text">
          <h1>California Roll</h1>
          <h3>Rice, Crab, Avocado</h3>
          <h3>$10</h3>
        </div>
      </div>
      <div class="salmon">
        <img src = "images/salmon.jpeg" alt = "samon roll" class = "salmon-img">
        <h1>Salmon Roll</h1>
        <h3>Rice, Salmon, Cucumber</h3>
        <h3>$12</h3>
      </div>
      <div class="tuna">
        <h1>Tuna Roll</h1>
        <h3>Rice, Tuna</h3>
        <h3>$11</h3>
      </div>
    </ul>
  </div>
</body>
